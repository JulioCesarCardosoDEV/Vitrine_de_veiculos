<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./cadastro.js" defer></script>
    <script src="./login.js" defer></script>
    <title>Projeto API</title>
</head>
<body>

    <div class="container">
        <section class="container-cadastro">
            <div class="box">
                <h1>Cadastro</h1>
                <form action="" class="form">
                    <label>Nome</label>
                    <input type="text" class="nome validar" name="nome" placeholder="Nome">
                    <label>Email</label>
                    <input type="text" class="email validar" name="email" placeholder="Email">
                    <label>Senha</label>
                    <input type="password" class="senha validar" name="senha" placeholder="Senha">
                    <label>Repetir Senha</label>
                    <input type="password" class="repetir-senha validar" name="senha" placeholder="Senha">
                    <button>Cadastrar</button>
                </form>
            </div>
        </section>

        <section class="container-login">
            <div class="box">
                <h1>Login</h1>
                <form action="" class="formlogin">
                    <label>Email</label>
                    <input type="text" class="emaillogin validar" name="email" placeholder="Email">
                    <label>Senha</label>
                    <input type="password" class="senhalogin validar" name="senha" placeholder="Senha">
                    <button>Entrar</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
